specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: LinkToLambo
    network: base-sepolia
    source:
      address: "0x92D433526ab0112Caa640E0202C26C8A172b1f17"
      abi: LinkToLambo
      startBlock: 16825587
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - LinkCreated
        - LinkRedeemed
      abis:
        - name: LinkToLambo
          file: LinkToLambo/abis/LinkToLambo.json
      eventHandlers:
        - event: LinkCreated(indexed address,indexed bytes32,indexed address,uint256)
          handler: handleLinkCreated
        - event: LinkRedeemed(indexed address,indexed bytes32,indexed string,address,uint256)
          handler: handleLinkRedeemed
      file: LinkToLambo/LinkToLambo.wasm
